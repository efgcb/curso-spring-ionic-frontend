<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar Novo Usuário</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>  
    <p class="danger" *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors" margin-left>Valor inválido</p>
    <ion-item >
      <ion-label stacked>Corporacao*</ion-label>
      <ion-select formControlName="corporacaoId" (ionChange)="updateOrganizacoes()">
        <ion-option *ngFor = "let corporacao of corporacoes; first as f" [value]="corporacao.id" [selected]="f">{{corporacao.nome}}</ion-option>       
      </ion-select>
    </ion-item>    
    <ion-item >
      <ion-label stacked>Organizacao*</ion-label>
      <ion-select formControlName="organizacaoId">
        <ion-option *ngFor = "let organizacao of organizacoes" [value]="organizacao.id">{{organizacao.nome}}</ion-option>       
      </ion-select>
    </ion-item>     
    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input formControlName="senhaUsuario" type="password"></ion-input>
    </ion-item> 
    <p class="danger" *ngIf="formGroup.controls.senhaUsuario.dirty && formGroup.controls.senhaUsuario.errors" margin-left>Valor inválido</p>     
    <ion-item>
      <ion-label stacked>perfil*</ion-label>
      <ion-input formControlName="perfil" type="text"></ion-input>
    </ion-item>  
    <button ion-button block type="submit" [disabled]="formGroup.invalid">Criar Conta</button>
    </form>
</ion-content>
